<body style="box-sizing: border-box; margin: 10px 550px 400px 500px; font-family: sans-serif; background-color: white; border: 4px solid black;">

    <img style="padding: 30px 0px 0px 30px;" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png" width="140px" height="">
    <h1 style="font-family: sans-serif; font-size: 25px;color: rgb(10, 10, 10); padding: 10px 0px 0px 30px;"> Create your Google Account </h1>
    
    <form style="padding: 30px 0px 0px 30px;">
        <input style="padding: 10px; border: 1px solid black;" type="text" aria-label="First name" name="first_name" placeholder="First name">
        <input style="padding: 10px;" type="text" name="last_name" placeholder="Last name"> <br><br><br>
        <input style="padding: 10px; width: 77%;" type="email" name="email" placeholder="Username             
                              @gmail.com">
        <br>
        <caption style="left: 10px; font-weight: 500;">&nbspYou can use letters, numbers & periods </caption>
        <br> <br>  

        <a style="text-decoration: none; font-weight: bold;" href="currentemail.html">  Use my current email address instead
        </a>
        <br> <br>
        <br>
        <input style="padding: 10px" type="password" name="password" placeholder="Password">
        <input style="padding: 10px;" type="password" name="confirmpass" placeholder="Confirm"><br>
        <caption>&nbspUse 8 or more characters with a mix of letters, <br>&nbsp& numbers & symbols </caption>
        <br><br>
        <input type="checkbox"> Show password </input>
        <br> <br> <br> <br>
        <a style="text-decoration: none; font-weight: bold;" href="signin.html"> Sign in instead </a>
        <input style="background-color: rgb(34,100,241); color: white; padding: 10px 19px; border: none; border-radius: 5px;margin-left: 149px; font-weight: bolder;" type="submit" name="submit" value="Next">
        
    </form>
